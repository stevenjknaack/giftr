name: Backend & DB CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    # test:
    deploy:
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
    
          - name: Deploy via SSH
            uses: appleboy/ssh-action@v0.1.6
            with:
              host: ${{ secrets.SERVER_HOST }}
              username: ${{ secrets.SERVER_USER }}
              key: ${{ secrets.SERVER_SSH_KEY }}
              script: |
                cd /sites/giftr
                git pull
                docker compose down
                docker compose -f docker-compose.prod.yml up db backend -d --build 
                
    
    